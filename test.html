<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 50%; width: 50%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">

function initMap() {
    var map;
    var position = {lat: 12.971599, lng: 77.594563};
      map = new google.maps.Map(document.getElementById('map'), {
        center: position,
        zoom: 8
      });

      var marker = new google.maps.Marker({
          position: position,
          map: map,
          title: 'Hello World!'
      });
}

    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZVrpwoAbKCzpjtspToqCHbUICoOq9ybs&callback=initMap">
    </script>
  </body>
</html>
